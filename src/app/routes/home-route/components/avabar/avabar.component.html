<div id="comp">
  <!-- Entries -->
  <div id="avatar-container">
    <ul id="avatar-ul">
      <li *ngFor="let vil of vilList">
        <a>
          <img *ngIf="vil" [src]="picPath + vil?.profilePic" alt="vil?.fullname"
          (click)="fireVisitModalRequested(vil)">
      </a>
    </ul>
  </div>
</div>
