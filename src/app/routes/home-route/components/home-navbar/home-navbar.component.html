<nav id="comp">
  <div id="top-bar">
    <!-- LEFT-ALIGNED -->
    <section id="left-section">
    </section>
    <!-- CENTERED -->
    <section id="center-section">
      <img [src]="logoImage">
      <!-- <input id="search-bar" type="text" placeholder="Search"> -->
    </section>
    <!-- RIGHT-ALIGNED -->
    <section id="right-section">
      <!-- User profile dropdown -->
      <div class="dropdown-div" dropdown (onToggle)="profileToggled($event)">
        <!-- button showing the active villager -->
        <a dropdownToggle>
          <img *ngIf="avil" [src]="picPath + avil.profilePic">
        </a>
        <!-- dropdown items -->
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="profile-dropdown" role="menu">
          <li>
            <a class="dropdown-item" (click)="logout($event)">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <div id="bottom-bar">
    <p>Username: {{ state.user.username }} -- Current Villager: {{ avil.fullname }}, signed in a {{ avil.vilname }}</p>
  </div>
</nav>
