<nav id="comp">
  <div id="top-bar">
    <!-- LEFT-ALIGNED -->
    <section id="left-section">
    </section>
    <!-- CENTERED -->
    <section id="center-section">
      <img [src]="logoImage">
      <!-- <input id="search-bar" type="text" placeholder="Search"> -->
    </section>
    <!-- RIGHT-ALIGNED -->
    <section id="right-section">
      <!-- User profile dropdown -->
      <div class="dropdown-div" dropdown (onToggle)="profileToggled($event)">
        <!-- image of the active villager -->
        <img *ngIf="avil" [src]="picPath + avil?.profilePic">
        <!-- dropdown items -->
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="profile-dropdown" role="menu">
        </ul>
      </div>
    </section>
  </div>
  <div id="bottom-bar">
    Username: {{ state.user.username }} --
    Current Villager: {{ avil.fullname }},
    signed in as {{ avil.vilname }},
    a {{ avil.kind }}
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a (click)="logout($event)">Logout of Villagers</a>
  </div>
</nav>
