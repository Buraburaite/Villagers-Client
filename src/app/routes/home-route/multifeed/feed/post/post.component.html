<div id="comp">
  <div class="header-div">
    <a (click)="visitation.showModal(post.author)">
      <img [src]="picPath + post.author.profilePic">
    </a>
    <a class="teacher-name" (click)="visitation.showModal(post.author)">
      {{ post?.author.fullname }}
    </a>
  </div>
  <div class="content-div">
    {{ post?.content }}
  </div>
  <div class="my-hr"></div>
  <div class="comments-div">
    <post-comments [comments]="post.comments" [avil]="avil"></post-comments>
  </div>

</div>
