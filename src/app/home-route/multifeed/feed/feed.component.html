<div id="comp">
  <div id="buffer"></div>
  <div id="feed">
    <div *ngFor="let post of posts" class="post">
      <feed-post [post]="post" [avil]="avil"></feed-post>
    </div>
  </div>
  <div id="no-posts" *ngIf="!posts || !posts.length">
    Sorry, no posts here
  </div>
  <a (click)="scrollUp();">
    <i class="fa fa-arrow-up"></i>
  </a>
</div>
