<div id="comp" [ngClass]="{ 'closed' : isClosed }">
  <a id="close-btn" (click)="isClosed = !isClosed;">
    Teachers
  </a>
  <a href="#">
    <img class="slide-btn" id="up-btn"
    src="../../assets/up-arrow.png">
  </a>
  <div class="scroll-hide">
    <ul id="peep-ul">
      <li *ngFor="let teacher of currentStudent?.teachers">
        <a href="#">
          <img [src]="teacher?.profilePic">
        </a>
      </li>
    </ul>
  </div>
  <a href="#">
    <img class="slide-btn" id="down-btn"
    src="../../assets/down-arrow.png">
  </a>
</div>
